<!DOCTYPE html>
<html>
<head>
	<title>Tela de Cadastro</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<div class="box">
<h1 class="title is-1 has-text-centered">Tela de Login</h1>
</div>
<div class="box">
<h2 class="title is-2">Contate-nos</h2>
</div>
    <div class="box">
<label>Digite o seu Nome:</label>
		<input class="input is-rounded " placeholder="Digite o seu Nome">
        <label>Digite o seu Sobrenome:</label>
		<input class="input is-rounded " placeholder="Digite o seu Sobrenome">
        <label>Digite o seu Email:</label>
		<input class="input is-rounded " placeholder="Digite o seu Email">
        <label>Digite o seu Telefone:</label>
		<input class="input is-rounded " placeholder="Digite o seu Telefone">
        <label>Digite o seu Endereço:</label>
		<input class="input is-rounded " placeholder="Digite o seu Endereço">
        <label>Digite uma mensagem para nós:</label>      
        <textarea class="textarea" placeholder="Digite sua mensagem aqui"></textarea>
        <button class="button is-primary">Enviar</button>
    </div>
